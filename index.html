<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Introduction to Highcharts</title>

    <!-- Jquery Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Highchart Library -->
    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>

    <!-- Custom Javascript -->
    <script src="js/application.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container col-sm-10 col-sm-offset-1">
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">City ID</label>
          <input type="text" class="form-control" id="cityID" placeholder="boston,nyc,hongkong">
        </div>
        <select id="typeSelect">
          <option value="temp">Temperature</option>
          <option value="pressure">Pressure</option>
          <option value="humidity">Humidity</option>
          <option value="tempMin">Min. temperature</option>
          <option value="tempMax">Max. temperature</option>
        </select>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
      <div class="col-xs-12">
        <div id="chartTemp"></div>
        <div id="chartPressure"></div>
        <div id="chartHumidity"></div>
        <div id="chartTempMin"></div>
        <div id="chartTempMax"></div>
      </div>
    </div class="container">
  </body>
</html>
